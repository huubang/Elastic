<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Scripts/req-8.js"></script>
</head>
<body>
    <div ng-controller="ContactController" ng-app="ContactApp">
        <form>
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" />
            <label>Mobile</label>
            <input type="text" name="mobile" ng-model="newcontact.mobile" />
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email" />
            <br />
            <input type="hidden" ng-model="newcontact.id" />            
            <input type="button" value="Add" ng-click="addContact()" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.mobile }}</td>
                    <td>{{ contact.email }}</td>
                    <td>
                        <a href="#" ng-click="edit(contact)">edit</a> |
                        <a href="#" ng-click="delete($index)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
